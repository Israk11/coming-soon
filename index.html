<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <img src="logo.jpeg" alt="Logo" class="logo">
        <nav>
            <a href="#" onclick="openPopup('contact')">Contact</a>
            <a href="#" onclick="openPopup('about')">About</a>
            <a href="#" onclick="openPopup('faq')">FAQ</a>
        </nav>
    </header>
    <main>
        <h1>Coming Soon</h1>
        <div id="timer">
            <div class="time-section">
                <div class="time">
                <div class="digit-box" id="day1"></div>
                <div class="digit-box" id="day2"></div>
                </div>
                <p>Days</p>
            </div>
            <div class="colon">:</div>
            <div class="time-section">
                <div class="time">
                <div class="digit-box" id="hour1"></div>
                <div class="digit-box" id="hour2"></div>
                </div>
                <p>Hours</p>
            </div>
            <div class="colon">:</div>
            <div class="time-section">
                <div class="time">
                <div class="digit-box" id="minute1"></div>
                <div class="digit-box" id="minute2"></div><br>
                </div>
                <p>Minutes</p>
            </div>
            <div class="colon">:</div>
            <div class="time-section">
                <div class="time">
                <div class="digit-box" id="second1"></div>
                <div class="digit-box" id="second2"></div>
                </div>
                <p>Seconds</p>
            </div>
        </div>
         <!-- Subscribe Button -->
    <button id="subscribeBtn" class="subscribe-btn">Subscribe</button>
    </main>
    <!-- Subscribe Popup Form -->
<div id="subscribePopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Subscribe to Our Newsletter</h2>
        <form id="subscribeForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <button type="submit" class="subscribe-btn">Submit</button>
        </form>
    </div>
</div>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="linkedin.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
